name: EchoCert CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Make test scripts executable
        run: |
          chmod +x tests/test_smoke.sh
          chmod +x tests/test_tamper.sh

      - name: Run smoke test
        run: |
          ./tests/test_smoke.sh

      - name: Run tamper test
        run: |
          ./tests/test_tamper.sh
